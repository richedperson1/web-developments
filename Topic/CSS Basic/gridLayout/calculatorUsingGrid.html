<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorUsingGrid.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="button-option flex" id="number-1">0</div>
            <div class="button-option flex bg-color-pitch" id="number-2">C</div>
            <div class="button-option flex bg-color-pitch " id="number-3">3</div>
            <div class="button-option flex bg-color-pitch " id="number-4">4</div>
            <div class="button-option flex" id="number-5">1</div>
            <div class="button-option flex" id="number-6">2</div>
            <div class="button-option flex" id="number-7">3</div>
            <div class="button-option flex bg-color-pitch " id="number-8">8</div>
            <div class="button-option flex" id="number-9">4</div>
            <div class="button-option flex" id="number-10">5</div>
            <div class="button-option flex" id="number-11">6</div>
            <div class="button-option flex bg-color-pitch " id="number-12">12</div>
            <div class="button-option flex" id="number-13">7</div>
            <div class="button-option flex" id="number-14">8</div>
            <div class="button-option flex" id="number-15">9</div>
            <div class="button-option flex bg-color-pitch " id="number-16">16</div>
            <div class="button-option flex" id="number-17">0</div>
            <div class="button-option flex bg-color-pitch" id="number-18">=</div>
        </div>
    </div>
    <div class="second-container">
        <div class="container-element">1</div>
        <div class="container-element">2</div>
        <div class="container-element">3</div>
        <div class="container-element">4</div>
        <div class="container-element">5</div>
    </div>

</body>

</html>
