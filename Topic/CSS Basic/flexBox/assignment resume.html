<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume project</title>
    <link rel="stylesheet" href="assignment resume.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/4304a4d037.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4304a4d037.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <section class="left-section">
            <div class="image-profile flex-column">
                <img src="https://assets1.cbsnewsstatic.com/hub/i/2018/11/06/0c1af1b8-155a-458e-b105-78f1e7344bf4/2018-11-06t054310z-1334124005-rc1be15a8050-rtrmadp-3-people-sexiest-man.jpg" alt="Not found image">

                <h2 class="resume-name">
                    Kiran Patel
                </h2>
            </div>
            <div class="addressFinal flex-column">
                <ul>
                    <li class="address">
                        <i class="fa-solid fa-suitcase"></i>
                        <h4>Software Engineer</h4>
                    </li>
                    <li class="address">
                        <i class="fa-solid fa-house"></i>
                        <h4>Pune</h4>
                    </li>
                    <li class="address">
                        <i class="fa-solid fa-envelope"></i>
                        <h4>rutvik_jaiswal@195gmail.com</h4>
                    </li>
                    <li class="address">
                        <i class="fa-solid fa-phone"></i>
                        <h4>9673xxxxxx</h4>
                    </li>

                </ul>
            </div>
            <div class="skill-division">

                <h3>
                    <i class="fa-solid fa-star-of-life"></i> Skill section
                </h3>
                <div class="python-skill padding-l-20 skill-box-shape">
                    <p>Python</p>
                    <div class="progress-bar">
                        <div class="progres-per" style="width: 90%;">
                            90%
                        </div>
                    </div>
                </div>

                <div class="ml-skill padding-l-20 skill-box-shape">
                    <p>ML</p>
                    <div class="progress-bar">
                        <div class="progres-per" style="width: 80%;">
                            80%
                        </div>
                    </div>
                </div>
                <div class="DSA-skill padding-l-20 skill-box-shape">
                    <p>DSA</p>
                    <div class="progress-bar">
                        <div class="progres-per" style="width: 85%;">
                            85%
                        </div>
                    </div>
                </div>
                <div class="web-skill padding-l-20 skill-box-shape">
                    <p>Web</p>
                    <div class="progress-bar">
                        <div class="progres-per" style="width: 70%;">
                            70%
                        </div>
                    </div>
                </div>
            </div>
            <div class="language-division skill-division">
                <h3 class="lang-div">Language</h3>
                <div class="english-div skill-box-shape">
                    <p>English</p>
                    <div class="progress-bar">
                        <div class="progres-per" style="width: 90%;">
                            90%
                        </div>
                    </div>
                </div>
                <div class="Hindi-div">
                    <div class="hindi-div skill-box-shape">
                        <p>Hindi</p>
                        <div class="progress-bar">
                            <div class="progres-per" style="width: 90%;">
                                90%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Marathi-div">
                    <div class="marathi-div skill-box-shape">
                        <p>Marathi</p>
                        <div class="progress-bar">
                            <div class="progres-per" style="width: 95%;">
                                95%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="right-section"></section>
    </main>

</body>

</html>
