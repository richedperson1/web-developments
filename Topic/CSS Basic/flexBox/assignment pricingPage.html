<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="assignment pricingPage.css">
</head>

<body>
    <div class="container">
        <div class="price-boxes flex">
            <div class="basic-price-class common-boxes-css " id="basic-price-box ">
                <h2 class="common-element-4-head flex">Basic</h2>
                <p class="common-element">10GB Storage</p>
                <p class="common-element">100 Email</p>
                <p class="common-element">10 Domain</p>
                <p class="common-element">10 Support</p>
                <div class="price-select flex common-element">
                    <div class="dollar-price">
                        $ 10
                    </div>
                    <span>per month</span>
                </div>
                <div class="signup flex">
                    <button>Sign-up</button>
                </div>

            </div>
            <div class="pro-price-box  common-boxes-css">
                <h2 class="common-element-4-head flex">Pro</h2>
                <p class="common-element">100GB Storage</p>
                <p class="common-element">100 Email</p>
                <p class="common-element">10 Domain</p>
                <p class="common-element">10 Support</p>
                <div class="price-select flex common-element">
                    <div class="dollar-price">
                        $ 15
                    </div>
                    <span>per month</span>
                </div>

                <div class="signup flex">
                    <button>Sign-up</button>
                </div>
            </div>
            <div class="premium-price-box common-boxes-css">
                <h2 class=" flex">Premium</h2>
                <p class="common-element">1000GB Storage</p>
                <p class="common-element">100 Email</p>
                <p class="common-element">10 Domain</p>
                <p class="common-element">10 Support</p>
                <div class="price-select flex common-element">
                    <div class="dollar-price">
                        $ 18
                    </div>
                    <span>per month</span>
                </div>
                <div class="signup flex">
                    <button>Sign-up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
