<body>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            border: 1px solid red;
            height: 400px;
            align-items: flex-start;
            flex-wrap: wrap;
            /* gap: 15px; */
            /* justify-content: space-between; */
            align-content: flex-start;
        }
        
        .box-main {
            border: 2px solid gray;
            flex-basis: 25%;
        }
    </style>

    <div class="container">
        <div class="box-main" id="div1">box-1</div>
        <div class="box-main" id="div2">box-2</div>
        <div class="box-main" id="div3">box-3</div>
        <div class="box-main" id="div4">box-4</div>
        <div class="box-main" id="div5">box-5</div>
        <div class="box-main" id="div6">box-6</div>
        <div class="box-main" id="div7">box-7</div>
    </div>
</body>

</html>
