<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation_psuedo.css">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background-color: #f56dff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px;
            text-decoration: none;
            letter-spacing: 0.4rem;
            font-size: 2rem;
            color: #fefefe;
            border: 2px solid red;
            position: relative;
            z-index: 2;
            transform-origin: start;
            border-radius: 50px;
        }

        .button::before {
            content: "";
            width: 50%;
            height: 99%;
            top: -1px;
            left: -1px;
            transform: scale(0);
            position: absolute;
            border: 2px solid black;
            background-color: black;
            z-index: -2;
            transform-origin: left;
            transition: 0.5s ease-in-out;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .button::after {
            content: "";
            width: 50%;
            height: 99%;
            top: -1px;
            left: 50%;
            transform: scale(0);
            position: absolute;
            border: 2px solid black;
            background-color: black;
            z-index: -2;
            transform-origin: right;
            transition: 0.5s ease-in-out;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .button:hover:before {
            transform: scale(100%);
        }

        .button:hover::after {
            transform: scale(100%);
        }
    </style>
    <div class="container">
        <a href="#" class="button">Submit</a>
    </div>
</body>

</html>
