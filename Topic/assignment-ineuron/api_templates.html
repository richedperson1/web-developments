<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="api_templates.css">
    <title>Document</title>
</head>

<body>
    <main>


        <div class="container">
            <section aria-label="navbar" id="Home">
                <nav class="navbar">
                    <div>
                        <img src="./assets/white-logo.png" alt="logo" class="logo" />
                    </div>
                    <div class="nav-bar-element">
                        <ul class="list">
                            <li class="list-item">
                                <a href="#Home">Home</a>
                            </li>
                            <li class="list-item">
                                <a href="#Menu">Menu</a>
                            </li>
                            <li class="list-item">
                                <a href="#contact-us">Contact-us</a>
                            </li>
                            <!-- <li class="list-item">Contact</li> -->
                        </ul>
                    </div>
                    <!-- <div>
                    <button class="button-small color-shape">Order</button>
                </div> -->
                </nav>
            </section>
            <!-- Hero Section -->
            <section aria-label="hero">
                <div class="hero flex-col">
                    <h1 class="hero-heading">
                        A Restaurant That Only Serves Delicious Food
                    </h1>
                    <button class="button-large color-shape" id="read-menu-btn">Order Dream</button>
                    <div class="bottom">
                        <div>
                            <!--  -->
                            <img src="./assets/scrool.png" alt="bottom-logo" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div class="container-menu-card bottom-border-2px-white">

        <section class="menu-card container" id="Menu">
            <h2 class="section-h2">Menu</h2>
            <div class="first-menu flex">
                <div class="dish-menu flex dish-1 menu-card-util ">
                    <h2>Burger</h2>
                    <p class="price">â‚¹ 23</p>
                </div>
                <div class="dish-menu flex dish-2 menu-card-util ">Pasta</div>
                <div class="dish-menu flex dish-3 menu-card-util ">Red Pasta</div>
                <div class="dish-menu flex dish-4 menu-card-util ">Pav Bhaji</div>
                <div class="dish-menu flex dish-5 menu-card-util ">Birayani</div>
            </div>
        </section>
    </div>

    <div class="contant-us" id="contact-us">
        <section class="contact container">
            <h2 class="contact-h2 section-h2">Contact</h2>
        </section>
    </div>
    <script>

        const button = document.querySelector('#read-menu-btn');
        button.addEventListener('click', () => {
            const element = document.querySelector('#Menu');
            element.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>

</html>
