<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Web Page for Book stooll</title>
</head>

<body>
    <div class="outerLoginPage">
        <div class="innerLoginPage">
            <header class="loginPageHeadline">
                <h1>Login Page</h1>
                <p>Required only 30sec</p>
            </header>
            <main class="signupbody">
                <form action="">

                    <p class="inputField">
                        <label for="FullName">Full Name : </label>
                        <input type="text" name="fullName" id="FullName" placeholder="Ex. Rutvik S jaiswal">
                    </p>
                    <p class="inputField">
                        <label for="FullName">Company Name : </label>
                        <input type="text" name="CompanyName" id="CompanyID" placeholder="Ex. Harman">
                    </p>

                    <p class="inputField">
                        <label for="EmailName">Email : </label>
                        <input type="email" name="EmailName" id="EmailNameID" placeholder="Ex. xyz@gmail.com">
                    </p>

                    <p class="inputField">
                        <label for="PasswordID">Password : </label>
                        <input type="password" name="PasswordName" id="PasswordID" placeholder="******">
                    </p>
                    <p>

                        <input type="submit" id="submitButton">
                    </p>
                </form>
            </main>
            <footer class="signInPage">
                <p>
                    Already signup ?<a href="#">Click here</a>
                </p>
            </footer>
        </div>
        <div class="circle" id="circleFirst"></div>
        <div class="circle" id="circleSecond"></div>
        <div class="circle" id="circleThird"></div>
        <div class="circle" id="circleFourth"></div>
    </div>

</body>

</html>
