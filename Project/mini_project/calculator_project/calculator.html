<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator_project/calculator.css">
    <title>Calculator Mini Project</title>
</head>

<body>
    <div class="calculator_main_div">
        <div class="_block display_input_output first_block">
            <p class="output"></p>
        </div>
        <div class="_block ">

            <div class="all_block_css row_num1 col_num1" id="AC_button">AC</div>
            <div class="all_block_css row_num1 col_num2" id="+/-button">+/-</div>
            <div class="all_block_css row_num1 col_num3" id="per_button">%</div>
            <div class="all_block_css row_num1 col_num4" id="div_button">/</div>
        </div>

        <div class="_block">
            <div class="all_block_css row_num2 col_num1" id="one">1</div>
            <div class="all_block_css row_num2 col_num2" id="two">2</div>
            <div class="all_block_css row_num2 col_num3" id="three">3</div>
            <div class="all_block_css row_num2 col_num4" id="mul_button">*</div>
        </div>


        <div class="_block">

            <div class="all_block_css row_num3 col_num1" id="four">4</div>
            <div class="all_block_css row_num3 col_num2" id="five">5</div>
            <div class="all_block_css row_num3 col_num3" id="six">6</div>
            <div class="all_block_css row_num3 col_num4" id="sub_button">-</div>
        </div>

        <div class="_block">

            <div class="all_block_css row_num4 col_num1" id="seven">7</div>
            <div class="all_block_css row_num4 col_num2" id="eight">8</div>
            <div class="all_block_css row_num4 col_num3" id="nine">9</div>
            <div class="all_block_css row_num4 col_num4" id="add_button">+</div>
        </div>

        <div class="_block last_block">

            <div class="row_num5 col_num1" id="zero">0</div>
            <div class="row_num5 col_num2" id="dot_button">.</div>
            <div class="row_num5 col_num3" id="equal_button">=</div>
        </div>

    </div>
</body>

</html>
